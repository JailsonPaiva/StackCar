<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- FontAweosome -->
    <script src="https://kit.fontawesome.com/09f63e35e7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Stack Car | Home</title>
</head>
<body>
  <header>
        <!-- BARRA DE NAVEGAÇÃO -->
        <nav class="navbar navbar-expand-lg navbar-light px-5">
            <div class="container-fluid d-flex justify-content-between">
              <a class="navbar-brand fs-3" href="#">Stack Car</a>     
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse container-header" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active fs-5" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-5" href="#">Entrada</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-5" href="#">Saída</a>
                  </li>
                </ul>

                <!-- BARRA DE PESQUISA -->
                <form class="d-flex">
                  <input class="form-control mx-2"  type="search" placeholder="Pesquisar por placa" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
              </div>
              </div>
            </div>
          </nav>
  </header>

<main>
      <!-- FORMULARIO DE REGISTRO -->
      <div class="container d-flex flex-column align-items-center rounded border border-2 py-5">
        <h4>Registrar Veiculo</h4>
        <div class="row">
          <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label" >Placa</label>
            <input type="text" class="form-control text-uppercase" id="placa" aria-describedby="emailHelp" >
          </div>

          <div class="mb-3 col">
            <label for="exampleInputPassword1" class="form-label">Veiculo</label>
            <input type="text" class="form-control " id="veiculo">
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col">
            <label for="exampleInputPassword1" class="form-label">Proprietario</label>
            <input type="text" class="form-control" id="proprietario">
          </div>

          <div class="mb-3 col">
            <label for="exampleInputPassword1" class="form-label">Entrada</label>
            <input type="text" class="form-control" id="entrada">
          </div>
        </div>

        <div class="mb-4 col">
          <label for="exampleInputPassword1" class="form-label">Saída</label>
          <input type="text" class="form-control" id="saida">
        </div>
        <button type="submit" class="btn btn-primary"  id="registrar" onclick="GerarRegistro()" style="width: 40%;">Registrar</button>
      </div>

      <!-- TABELA -->
      <table class="table table-striped table-hover table-bordered mb-5">
          <thead>
            <tr>
              <th scope="col">Placa</th>
              <th scope="col">Veiculo</th>
              <th scope="col">Proprietário</th>
              <th scope="col">Entrada</th>
              <th scope="col">Saída</th>
              <th scope="col">Editar</th>
              <th scope="col">Deletar</th>
            </tr>
          </thead>
          <tbody id="tabela">
              <tr>
                  <th scope="row">SJA-2015</th>
                  <td>Corolla</td>
                  <td>Fulano da Silva Junior</td>
                  <td>23/06/2022 14:56:32</td>
                  <td>23/06/2022 15:23:15</td>
                  <td>
                      <i class="fa-regular fa-pen-to-square btn fs-4"></i>
                  </td>
                  <td>
                      <i class="fa-solid fa-trash-can btn fs-4"></i>
                  </td>
              </tr>

          </tbody>
      </table>
  </main>



  <footer class="bg-light text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Instagram -->
        <a
          class="btn btn-primary btn-floating m-1"
          style="background-color: #dd4b39; border: none;"
          href="https://www.instagram.com/jailson_spaiva/"
          role="button"
          target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
  
        <!-- Linkedin -->
        <a
          class="btn btn-primary btn-floating m-1"
          style="background-color: #0082ca; border: none;"
          href="https://www.linkedin.com/in/jailson-paiva-90a389203/"
          role="button"
          target="_blank"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <!-- Github -->
        <a
          class="btn btn-primary btn-floating m-1"
          style="background-color: #333333;  border: none;"
          href="https://github.com/JailsonPaiva"
          role="button"
          target="_blank"
          ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      &copy; Copyright 2022 - Desenvolvido por Jailson Paiva.
    </div>
    <!-- Copyright -->
  </footer>

        &copy; Copyright 2022 - Desenvolvido por Jailson Paiva.
    </footer> -->

    <script src="script.js"></script>
</body>
</html>
